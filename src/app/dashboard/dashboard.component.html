<div class="row">

    <div class="six columns">
        <h2><i class="fas fa-chart-pie"></i> Timelines vs Past 24 Hours</h2>
        <canvas id="chartId" width="400" height="400"></canvas>
    </div>

    <div class="six columns">
        <h2><i class="far fa-clock"></i> Recent Events</h2>

        <app-spinner *ngIf="!loaded"></app-spinner>

        <table *ngIf="loaded" class="u-full-width top-five">
            <thead>
                <th>Timeline Title</th>
                <th>Date Created</th>
                <th>Events</th>
            </thead>
            <tbody>
                <tr routerLink="/timelines/{{Timeline.timelineId}}" *ngFor="let Timeline of recentTimelines">
                    <td>
                        {{Timeline.title}}
                    </td>
                    <td>
                        {{Timeline.dateCreated | moment}}
                    </td>
                    <td><span class="event-count">{{Timeline.events.length}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
