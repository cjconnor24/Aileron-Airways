<div class="event" [ngClass]="{'right':i!==0,'left':i===0}">
    <div class="details">
      <h2>{{event?.title}}</h2>
      <p><input type="text" class="u-full-width" value="{{event?.eventId}}"></p>
      <p class="info">
        <i class="far fa-calendar"></i> {{ event?.dateTime | date:'longDate'}}
        <i class="far fa-clock"></i> {{ event?.dateTime | date:'HH:mm'}}
        <i class="fas fa-paperclip"></i> {{event?.attachments.length}}
      <span *ngIf="event?.location.name!==''"><i class="fas fa-map-marker-alt"></i> {{event?.location.name}}</span></p>
      <p>{{event.description}}</p>
      <p class="button-row">
        <a href="#" class="button button-success">
          <i class="fas fa-eye"></i> View Event</a>
        <a href="#" class="button button-primary">
          <i class="fas fa-pencil-alt"></i> Quick Edit</a>
          <a (click)="onDelete()" class="button button-danger">
            <i class="fas fa-trash-alt"></i> DELETE</a>
        <!-- <a href="#" class="button button-primary red linked-events"><i class="fas fa-link"></i> <span>Show</span> Linked Events <strong>2</strong></a> -->
      </p>
    </div>
  </div>
