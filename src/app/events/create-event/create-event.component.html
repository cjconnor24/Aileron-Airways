<h1>Create Event</h1>

<form [formGroup]="createEvent" (ngSubmit)="onCreateEvent()">
  <div class="row">
  <div class="six columns">
  <label for="name">Event Name</label>
  <input class="u-full-width" type="text" formControlName="name" placeholder="Event A" id="name">

  <label for="date">Event Date</label>
  <input class="u-full-width" type="text" formControlName="date" placeholder="HH:MM DD/MM/YYYY" id="date">

  <label for="description">Event Description</label>
  <textarea class="u-full-width" type="text" formControlName="description" placeholder="Please enter a desciption" id="description"></textarea>

  <label for="events">Related Events</label>
  <select class="u-full-width" id="exampleRecipientInput">
    <option value="Option 1">Event A</option>
    <option value="Option 2">Event B</option>
    <option value="Option 3">Event C</option>
  </select>
  <input class="u-full-width" type="text" formControlName="events" placeholder="Event B" id="events">

  <label for="attachments">Event Attachments</label>
  <input class="u-full-width" type="text" formControlName="attachments" placeholder="mydoc.docx" id="attachments">
  <button type="button"><i class="fas fa-upload"></i> Upload Attachment</button>
  <button type="button"><i class="fas fa-eye"></i> View Attachment</button>
  <button type="button"><i class="fas fa-trash-alt"></i> Remove Attachment</button>

  <label for="location">Event Location</label>
  <input class="u-full-width" type="text" formControlName="location" placeholder="G4 0BA" id="location">
  <button type="button"><i class="fas fa-plus"></i> Add Location</button>
  <button type="button"><i class="fas fa-minus"></i> Remove Location</button>
  </div>
  </div>
  <div class="row">
      <input class="button green button-primary" type="submit" [disabled]="" value="Submit">
  </div>
</form>
