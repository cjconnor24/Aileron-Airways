



<div class="modal">

  <div class="modal-content">

      <h1>{{timeline.title}} Overview</h1>

      <a routerLink="/timelines" class="button button-success">Back</a>
      <p>Below is an overview of the timelines</p>

    <div class="timeline-overview">



      <div *ngFor="let event of timeline.events" class="overview-event">
        <h5>{{ event.title }}</h5>
        <p>{{ event.dateTime | moment }}</p>
      </div>


    </div>

  </div>
</div>
