<button class="button button-primary" (click)="getEvents()"><i class="fas fa-sync fa-spin"></i> Refresh Events from API</button>

<h4>Search Timelines</h4>
<div class="search-box">
  <div class="input-group">
    <i class="fas fa-search"></i>
    <input [(ngModel)]="searchText" placeholder="Search by name..." type="text">
  </div>
  <div class="input-group">
    <i class="far fa-calendar"></i>
    <input placeholder="Select Date..." type="text">
  </div>
  <button type="button" class="button button-primary"><i class="fas fa-search"></i> Search</button>
</div>

<a routerLink="new" class="button">New Timeline</a>

<div class="register">

  <div class="tline" *ngFor="let timeline of register | filter: searchText" routerLink="{{timeline.timelineId}}/edit">
    <!-- <div class="tline" *ngFor="let timeline of register" routerLink="{{timeline.timelineId}}/edit"> -->

    <!-- Event Count -->
    <div class="events">
      <i class="fas fa-exclamation-triangle"></i>
      <span>{{timeline.events.length}}</span>
    </div>

    <!--       Timeline Details -->
    <div class="details">
      <p class="details__name">{{timeline.title}}</p>
      <p class="details__time">
        <i class="fas fa-calendar-alt"></i> {{timeline.dateCreated | date }} </p>
      <p>
        <a routerLink="{{timeline.timelineId}}/edit" class="button button-primary green">View Event</a>
      </p>
    </div>

    <!--       Timeline Buttons -->
    <div class="buttons">
      <ul>
        <li>
          <a routerLink="{{timeline.timelineId}}/delete">
            <i class="fas fa-trash-alt"></i>
            <span>Delete Event</span>
          </a>
        </li>
        <li>
          <a routerLink="{{timeline.timelineId}}/edit">
            <i class="fas fa-pencil-alt"></i>
            <span>Edit Event</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
