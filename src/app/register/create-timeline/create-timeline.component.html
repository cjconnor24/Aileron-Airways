
<form [formGroup]="createTimeline" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="six columns">
      <label for="name">Timeline Name</label>
      <input class="u-full-width" type="email" type="text" placeholder="Timeline name" id="name" formControlName="name">
    </div>

  </div>
<button *ngIf="!updated" type="button" routerLink="/timelines">Cancel</button>
  <input *ngIf="!updated" type="submit" [disabled]="createTimeline.invalid" [ngClass]="{'button-success':!createTimeline.invalid}" value="{{editMode ? 'Update Timeline' : 'Create Timeline'}}">
  <div *ngIf="updated">
      <button class="button" routerLink="/timelines">Return to Timelines</button>

    <p> <i class="fas fa-check"></i> API CALL COMPELTE</p>
  </div>
</form>
